      <!-- Image link template to be reused. -->
      <script id="link" type="text/html">
        <a-entity class="link"
          geometry="primitive: circle; radius: ${radius};"
          material="opacity: 0; side: double"
          change-scene="on: click; target: ${tar}; initial: ${init}; unlocked: ${unlocked}"
          set-image="on: click; target1: #image-360-1; target2: #image-360-2; target3: #image-360-3; target4: #image-360-4; target5: #image-360-5; src: ${tar}; src2: ${init}; front: ${front};
          unlock: ${unlock}"
          sound="on: click; src: ${sound}"
          ></a-entity>
      </script><

      <script id="out-script" type="text/html">
        <a-entity class="out-script"
          change-scene="on: click; target: ${tar}; initial: ${init}; unlocked: ${unlocked}"
          set-image="on: click; target1: #image-360-1; target2: #image-360-2; target3: #image-360-3; target4: #image-360-4; target5: #image-360-5; src: ${tar}; src2: ${init}; front: ${front};"
        ></a-entity>
      </script>

      <script id="sound" type="text/html">
        <a-entity class="sound"
          geometry="primitive: circle; radius: ${rad}"
          material="color: ${color}; side: double; opacity: 0;"
          volume-in="on: mouseenter; target: ; voltarget: ${vol}"
          volume-out="on: mouseleave; target: ; voltarget: 0"></a-entity>
      </script>
